// Provides schema for new tests

syntax = "proto3"; // most widely used syntax

package testSchema; // package name to avoid naming conflicts if you have multiple protobuf

option go_package = "github.com/cgarcialm/my-little-fuzz-tester-go/Test-Suite/testSchema";

message TestInput {
  string test_name = 1;
  int32 bytes_requested = 2;
}

